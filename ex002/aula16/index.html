    </div>
    <script>
        function fatorar(){
            let res = document.getElementById('res')
            let fat = Number(document.getElementById('fatorial').value)
            let f = 1
            res.innerHTML = `O numero digitado é ${fat}`
            for(let c = fat ; c > 1 ; c--){
                res.innerHTML = `O fatorial é ${f *= c}`
            }
        }
