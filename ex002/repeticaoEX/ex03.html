<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando</title>
</head>
<body>
    <h1>Contando de 1 até 10</h1>
    <button onclick="contar()" id="botao">Contar de 1 a 10</button>
    <section id="seçao">
        <p>Aperte o botão para começar</p>
    </section>
    <script>
        function contar (){
            let res = document.getElementById('seçao')

            res.innerHTML = `<h2>Contando de 1 até 10 mostrando apenas os números pares.</h2>`
            let cont = 1 
            while(cont <=10){
                if(cont % 2 == 0){
                    res.innerHTML += `<mark><strong>${cont}</strong></mark>\uF499`
                }else{
                    res.innerHTML += `${cont}`
                }
                cont++
            }
            res.innerHTML += `\`
        }
    </script>
</body>
</html>
