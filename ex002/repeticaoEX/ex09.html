<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <p>Escreva um número (entre 0 e 21) na caixa a seguir e te mostrarei o fatorial dele.</p>
    <p><strong>Numero :</strong> <input type="number" name="numero" id="num1"> <button id="Butâo" onclick="fatorial()">Fatorial</button></p>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script>
        function fatorial (){
            let num = Number(document.getElementById('num1').value)
            let sair = document.getElementById('saida')

            sair.innerHTML = `<h2>Calculando ${num}</h2>`
            
            let c = num
            let n = 1

            while (c > 1){
                sair.innerHTML += `${c}x`
                n *= c
                c --
            }
            sair.innerHTML = `1 = ${n.toLocaleString('pt-BR')}`
        }
    </script>
</body>
</html>
